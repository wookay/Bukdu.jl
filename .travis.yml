# Documentation: http://docs.travis-ci.com/user/languages/julia/
notifications:
  email: false

language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.3

matrix:
  include:
    - os: linux
      julia: 1.5
    - os: linux
      julia: nightly

script:
  - if [[ "$TRAVIS_JULIA_VERSION" == nightly ]] ; then julia -e 'using Pkg; pkg"add Jive"' ; fi
  -                 julia --color=yes --project -e 'using Pkg; Pkg.test(coverage=true)'
  - JIVE_PROCS=auto julia --color=yes --project -e 'using Pkg; Pkg.test()'

after_success:
  - if [[ "$TRAVIS_OS_NAME" == linux && "$TRAVIS_JULIA_VERSION" == 1.1 ]] ; then julia --project=. -e 'using Pkg;
                                                                                                       Pkg.add("Coverage");
                                                                                                       using Coverage;
                                                                                                       Codecov.submit(process_folder())' ; fi
